<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список завдань</title>
	<link rel="stylesheet" href="styls.css">
</head>
<body>
 
    <div class="task-list-container">
    	<div class="task-list-header">
        	     <h1 class="task-list-title">Список завдань</h1>
    	</div>

		<div class="task-input">
			<input type="text" id="task-input" placeholder="Введіть нове завдання" maxlength="100">
			<button  type="submit" id="task-add-btn" title="Для додавання введеного нового завдання клацніть на цій кнопці">Додати</button>
	   </div>
	   
    	
        <div class="task-list" id="task-list">
        	<label class="task-list-item">
            	<input type="checkbox" checked>
            	<span class="task-checkmark"></span>
            	<span class="task-text">Опанувати HTML та CSS</span>
				<button class="task-delete-btn">✖</button>
        	</label>
 
        	<label class="task-list-item">
            	<input type="checkbox">
            	<span class="task-checkmark"></span>
            	<span class="task-text">Опанувати Git та GitHub</span>
				<button class="task-delete-btn">✖</button>
        	</label>
 
        	<label class="task-list-item">
	            <input type="checkbox">
            	<span class="task-checkmark"></span>
            	<span class="task-text">Опанувати JavaScript</span>
				<button class="task-delete-btn">✖</button>
        	</label>
 
        	<label class="task-list-item">
            	<input type="checkbox">
     	      	<span class="task-checkmark"></span>
            	<span class="task-text">Опанувати Node.js</span>
				<button class="task-delete-btn">✖</button>
        	</label>
    	</div>
    </div>
	<script src="script.js"></script>
</body>
</html>
